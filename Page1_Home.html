<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Median</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center p-0 m-0" style="max-width: 100%; height: 100vh;">
    <div class="row justify-content-md-center m-0 align-items-stretch" style="max-width: 100%; height: 100vh;">
      <div class="col-lg-6 left-page flex-column">
        
          <div class="container-box">
            <img src="Logo Putih.png" alt="Logo Putih" class="img-fluid" width="30%">
            <img src="4 kotak.png" alt="Gambar 4 kotak" class="pt-4 img-fluid" width="80%">
            <img src="ilustrasi laptop.png" alt="Gambar Laptop" class="pt-3 img-fluid" width="100%">
          </div>
        
      </div>
      <div class="col-lg-6 p-0">
          <div class="right-page">
            <img src="Logo Hijau.png" alt="Logo Putih" class="img-fluid pb-2 logo2" width="45%">
            <div class="container-box rounded-4 px-4 py-5">
              <h1><strong>Login</strong></h1>
              <p class="mb-2">Selamat datang kembali</p>
              <form class="text-start" action="">
                <div class="mb-3">
                  <label for="email" class="form-label-sm">Email</label>
                  <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Masukkan email">
                </div>
                <div class="mb-2">
                  <label for="password" class="form-label-sm">Kata Sandi</label>
                  <div class="container-password">
                    <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Masukkan Kata Sandi">
                    <span class="toggle-eye" id="toggle-eye">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
                <div class="row lupa-password">
                  <div class="col col-sm-7">
                    <p>Belum Punya Akun? <strong>Register</strong></p>
                  </div>
                  <div class="col col-sm-5 text-end">
                    <p><strong>Lupa Password?</strong></p>
                  </div>
                </div>
                <button type="submit" class="form-control my-2 shadow-sm" style="background-color: #005555; color: white; font-size: smaller;">Login</button>
                <p class="text-center text-body-secondary my-2" style="font-size: small;">atau</p>
                <button type="submit" class="form-control mt-2 shadow-sm" style="font-size: smaller;"><i class="fa fa-google"></i> Login dengan Google</button>
              </form>
            </div>
            <footer>
              <hr>
              <p>&copy; 2023 PT. Median. All Rights Reserved</p>
            </footer>
          </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
